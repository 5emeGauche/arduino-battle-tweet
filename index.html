<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Battle Tweet Machine / Lab experiment made at @5emegauche</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Battle tweet machine // Lab experiment made at @5emegauche">
    <meta name="author" content="@picooose @romaindr @vbnks">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
  </head>

  <body onload="init();">

    <div class="container-narrow">

      <div class="intro">
        <h1>Battle Tweet Machine</h1>
        <p class="lead">Wednesday Morning</p>
      </div>

      <hr>
      <form class="form-horizontal">
        <fieldset>
          <input type="text" name="hashtag_1" id="hashtag_1" placeholder="Hashtag #1">
          <input type="text" name="hashtag_2" id="hashtag_2" placeholder="Hashtag #2">
          <br><br>
          <button type="submit" class="btn">Submit</button>
        </fieldset>
      </form>

      <ul class="score">
        <li id='hashtag_1_count'></li>
        <li id='hashtag_2_count'></li>
      </ul>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/js/socket.io.js"></script>    
    <script src="/js/script.js"></script>
        
  </body>
</html>
